services:
  # Backend API Service
  - type: web
    name: wealthmax-backend
    runtime: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false # Set in Render dashboard (already configured)
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: CORS_ORIGIN
        value: https://wealthmax-frontend.onrender.com
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_SECURE
        value: false
      - key: SMTP_USER
        sync: false # Set in Render dashboard
      - key: SMTP_PASS
        sync: false # Set in Render dashboard
      - key: EMAIL_FROM
        value: WealthMax <noreply@wealthmax.com>
      - key: LOG_LEVEL
        value: info
      - key: MFAPI_BASE_URL
        value: https://api.mfapi.in
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/google-chrome-stable
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true
      - key: TS_NODE_TRANSPILE_ONLY
        value: true

  # Frontend Static Site
  - type: web
    name: wealthmax-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://wealthmax-backend-izhk.onrender.com/api/v1

